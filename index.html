<body>
  <div class="container">
    <div class="row flex-display">

      <div class="col-md-12 jumbotron text-center"
        style=" background-size: cover; background-position: center; height: 200px;">
        <h1>
          <font color="white"><b>CA Energy</font></b>
        </h1>
        <p>

    </div>

    <div class="row">

            <div class="panel panel-primary">

                <h3 class="panel-title">Filter by type Status</h3>
                <label style="display: inline-block">
                  <input type="radio"> "All"
                </label>
                <label style="display: inline-block">
                  <input type="radio"> "Active"
                </label>
                <label style="display: inline-block">
                  <input type="radio"> "Closed"
                </label>
              </div> -->
              <div class="panel-heading">
                <h3 class="panel-title">Filter by type Energy</h3>
                <form id="myForm">
                  <select id="selectNumber" onchange="newId(this.value)">
                    <option>Choose a type of energy</option>
                    <option>Battery</option>
                    <option>Biomass</option>
                    <option>Coal</option>
                    <option>Digester Gas</option>
                    <option>Gas</option>
                    <option>Geothermal</option>
                    <option>Hydro</option>
                    <option>Landfill Gas</option>
                    <option>MSW</option>
                    <option>Nuclear</option>
                    <option>Solar</option>
                    <option>Solar Thermal</option>
                    <option>Wind</option>

                  </select>
                </form>
              </div>
            </div>

            <div id="sample-metadata" class="panel-body"></div>
          </div>

          <!-- here? -->
          <br>
          <div class="row">
            <div class="col-md-12 pretty-container">
              <div class="panel-heading">
                <!-- <img src="images/pie.jpg"> -->
                <figure class="highcharts-figure">
                  <div id="container"></div>
                  <h3>test</h3>
                </figure>

              </div>
            </div>
          </div>

          <div class="col-md-12 pretty-container">

          </div>

      </div>
    </div>
    <div class="row">

      <div class="col-md-10">
        <div id="timeline">

        </div>

    <br>
    <br>
    <br>

        </div>
      </div>

        </div>
      </div>
